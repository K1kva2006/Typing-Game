<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <h1>Typing Game</h1>
        <p class="time">Time: <span id="timeText"></span></p>
        <p class="score">Score: <span id="scoreText"></span></p>
        <p class="high-score">High Score: <span id="highScoreText">0</span> </p>
        <p id="word"></p>
        <h2 id="gameOver">GAME OVER YOUR: SCORE IS <span id="overScore"></span> <button id="tryAgain">Try Again</button></h2>
        <input type="text" id="input" placeholder="input a word">
    </div>
</body>
</html>
